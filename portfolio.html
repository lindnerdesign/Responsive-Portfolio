<!DOCTYPE html>
<html>

    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

<body>

<!--Navigation Bar and Buttons.-->
<header>
    <section class="navbar">
        <section class="name">
            <h1>Lindsay Lindner</h1>
        </section>

        <section class="portfolio">
            <a href="portfolio.html">Portfolio</a>
        </section>
